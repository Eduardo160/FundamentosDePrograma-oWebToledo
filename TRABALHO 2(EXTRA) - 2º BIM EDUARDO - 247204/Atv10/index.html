<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
    <link rel="stylesheet" type="text/css" href="Estilos/style.css">
</head>
<body>
    <div class="container">
        <h3>Cálculo de Salário</h3>
        <form>
            <div class="input-group">
                <label for="selectNivel">Nível:</label>
                <select id="selectNivel">
                    <option value="1">Nível 1</option>
                    <option value="2">Nível 2</option>
                    <option value="3">Nível 3</option>
                </select>
            </div>
            <div class="input-group">
                <label for="inputHorasAula">Horas/Aula por Semana:</label>
                <input type="number" id="inputHorasAula" required>
            </div> 
            <button id="btnCalcular">Calcular Salário</button>  
        </form>     
        <p id="resultado"></p>
    </div>
</body>
<script src="Java Script/script.js"></script>
</html>
