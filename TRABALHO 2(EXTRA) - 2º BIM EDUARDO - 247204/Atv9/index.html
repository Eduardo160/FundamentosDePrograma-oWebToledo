<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
    <link rel="stylesheet" type="text/css" href="Estilos/style.css">
</head>
<body>
    <div class="container">
        <h3>Calculadora de Condição de Juros</h3>
        <form id="formPagamento">
            <div class="input-group">
                <label for="inputPreco">Preço do Produto:</label>
                <input type="number" id="inputPreco" step="0.01" required><br><br>
                <label for="inputCondicao">Condição de Pagamento:</label>
                <select id="inputCondicao" required>
                    <option value="a">À vista em dinheiro ou cheque (10% de desconto)</option>
                    <option value="b">À vista no cartão de crédito (15% de desconto)</option>
                    <option value="c">Em duas vezes sem juros</option>
                    <option value="d">Em duas vezes com juros (10% de juros)</option>
                </select>
            </div>
            <div class="input-group">
                <button id="btnCalcular">Calcular</button>
            </div>
        </form>
        <div id="resultado"></div>
    </div>
</body>
<script src="Java Script/script.js"></script>
</html>
