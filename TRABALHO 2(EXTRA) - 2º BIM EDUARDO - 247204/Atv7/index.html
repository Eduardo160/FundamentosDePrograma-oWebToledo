<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h3>Calcular Valor dos Lanches:</h3>
        <form>
            <div class="input-group">
                <label for="inputCodigo">Produto:</label>
                <select id="inputCodigo">
                    <option value="1">Cachorro Quente</option>
                    <option value="2">Bauru</option>
                    <option value="3">Misto Quente</option>
                    <option value="4">Hamburger</option>
                    <option value="5">Cheeseburger</option>
                    <option value="6">Refrigerante</option>
                </select>
            </div>
            <div class="input-group">
                <label for="inputQuantidade">Quantidade:</label>
                <input type="number" id="inputQuantidade" required>
            </div>
            <button id="btnCalcular">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
</body>
<script src="Java Script/script.js"></script>
</html>
