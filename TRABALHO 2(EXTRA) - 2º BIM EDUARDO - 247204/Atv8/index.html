<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
    <link rel="stylesheet" type="text/css" href="Estilos/style.css">
</head>
<body>
    <div class="container">
        <h3>Calcular o Peso Ideal</h3>
        <form>
            <div class="input-group">
                <label for="inputAltura">Altura (m):</label>
                <input type="number" step="0.01" id="inputAltura" required>
            </div>
            <div class="input-group">
                <label for="selectSexo">Sexo:</label>
                <select id="selectSexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                </select>      
            </div>
            <button id="btnCalcular">Calcular Peso Ideal</button>
        </form>
        <p id="resultado"></p>
    </div>
</body>
<script src="Java Script/script.js"></script>
</html>
